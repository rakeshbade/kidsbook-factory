# .github/workflows/create-book.yml
name: Create Children's Book

on:
  workflow_dispatch:

jobs:
  generate-book:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pillow reportlab google-generativeai huggingface_hub

      - name: Generate prompt
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_prompt.py

      - name: Generate story
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python generate_story.py

      - name: Generate images
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python generate_images.py

      - name: Process images (resize if needed)
        run: |
          mkdir -p clean_images
          python -c "
          from PIL import Image
          import os
          for f in sorted(os.listdir('images')):
            if f.endswith('.png'):
              img = Image.open(f'images/{f}')
              # FLUX images are already clean (no watermark)
              # Just copy them to clean_images
              img.save(f'clean_images/{f}')
          "

      - name: Create print-ready PDF
        run: |
          python create_pdf.py

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-pdf
          path: output/*.pdf
          retention-days: 30
